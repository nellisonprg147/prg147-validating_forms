<!DOCTYPE html>
<html lang="en">
<head>
    <title>PRG 147 Validating Forms </title>
    <link rel="stylesheet" href="style.css">

</head>
<body class="body">
<div class="container">
    <div class="header">
        <div class="title">Validating Forms</div>
    </div>
    <div id="form">
        <h1> Super JavaScipt Savings Club </h1>
        <p>Fill in your information to sign up.</p>

        <form>
            <!-- this code is for information input -->
            <label class="inputLable" for="firstName">First Name</label><br/>
            <input class="inputBox" type="text" id="firstName" value="" onblur="checkName()"/><b id="nameOut"></b><br/>

            <label class="inputLable" for="lastName">Last Name</label><br/>
            <input class="inputBox" type="text" id="lastName" value="" onblur="checkNameL()"/><b id="nameOutL"></b><br/>

            <label class="inputLable" for="phoneNumber">Phone Number (No dashes)</label><br/>
            <input class="inputBox" type="tel" id="phoneNumber" value="" onblur="checkPhone()"/><b id="phoneOut"></b><br/>

            <label class="inputLable" for="cellNumber">Cell Number (No dashes)</label><br/>
            <input class="inputBox" type="tel" id="cellNumber" value="" onblur="checkPhoneC()"/><b id="phoneOutC"></b><br/>

            <label class="inputLable" for="email">Email</label><br/>
            <input class="inputBox" type="text" id="email" value="" onblur="checkEmail()"/><b id="emailOut"></b><br/>

            <label class="inputLable" for="address">Address </label><br/>
            <input class="inputBox" type="text" id="address" value=""/><br/>

            <label class="inputLable" for="city">City</label><br/>
            <input class="inputBox" type="text" id="city" value=""/><br/>

            <label class="inputLable" for="state">State</label><br/>
            <input class="inputBox" type="text" id="state" value=""/><br/>

            <label class="inputLable" for="zipCode">Zip Code</label><br/>
            <input class="inputBox" type="text" id="zipCode" value="" onblur="checkZip()"/><b id="zipOut"></b><br/>

            <p>&nbsp;</p>

            <!-- submit buttton -->
            <input type="button" id="submit" value="Submit" onclick="alert('Please reset and refresh the page')"/><input type="reset"><br/>
        </form>

    </div>

    <div class="footer">
        <p><a href="http://nellison.mccdgm.net/index.html">Assignment Index</a></p>
    </div>



</div>

<script src="script.js"></script>
</body>

</html>
